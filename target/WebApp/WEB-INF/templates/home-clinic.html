<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout1">
<head>
<title>User</title>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>
	$(function() {
		$('.contentDiv').hide();
		$('#addSlotDiv').show(); 
		$('.contentSelection').click(function(){
			$('.contentDiv').hide();
			$('#' + $(this).attr('id') + 'Div').show();
		});
		

	

		
		
	});
	</script>

</head>
<body>
	<section layout:fragment="content">
		<div class="col-md-6">
		
		  <div class="panel panel-info">
    <div class="panel-heading">
     <div class="panel-title">User Registration</div>
    </div>
    <div class="panel-body">
     <div id="signupform" class="form-horizontal" >
    
 <!--    	 
   	<div class="form-group">
       Button
       <div class="col-sm-12 controls">
       
        
       </div>
      </div> -->
      
      
      <div class="row">
			<div class="col-md-4">
				<div class="btn-group-vertical">
				  
				  <button id="addSlot" type="button" class="btn btn-primary contentSelection">Reset Password</button>
				  <button id="addDoc" type="button" class="btn btn-primary contentSelection">Edit Profile</button>
				  </div>
			</div>
			
							<div id="addSlotDiv" class="contentDiv">
					<div id="signupbox"
			class="mainbox col-md-8 col-sm-2 ">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Reset Password</div>
				</div>
				<div class="panel-body">
					<div id="signupform" class="form-horizontal">
					  <div class="form-group">
       <label for="passwordres" class="col-md-2 control-label"></label>
       <div class="col-md-9">
        <input id="name" type="tel"  class="form-control" placeholder="Enter Email Address" onkeypress="nameclear()" />
        <div id="nameerror" class="errorstyle"></div><br/>
         <button id="submitbtn" class="btn btn-success">
         <i class="glyphicon glyphicon-send"></i>Send
        </button>
       </div>
      </div>
        
      
       
					

						
					


					</div>
				</div>
			</div>
		</div>
				</div>
			
						<div id="addDocDiv" class="contentDiv">
				<div id="signupbox"
   class="mainbox col-md-6  col-sm-8 ">
   <div class="panel panel-info">
    <div class="panel-heading">
     <div class="panel-title">Edit Profile</div>
    </div>
    <div class="panel-body">
     <div id="signupform" class="form-horizontal" >
      <div class="form-group">
       <label for="Name" class="col-md-3 control-label">Name:</label>
       <div class="col-md-9">
        <input id="name" type="tel"  class="form-control" placeholder="name" onkeypress="nameclear()" />
        <div id="nameerror" class="errorstyle"></div><br/>
       </div>
      </div>
     
      <div class="form-group">
       <label for="address" class="col-md-3 control-label">Address:</label>
       <div class="col-md-9">
        <input id="address" type="tel"  class="form-control" placeholder="Address" onkeypress="nameclear()" />
        <div id="nameerror" class="errorstyle"></div><br/>
       </div>
      </div>
     
     
      

      
      <div class="form-group">
       <!-- Button -->
       <div class="col-sm-12 controls">
        <button id="submitbtn" class="btn btn-success">
         <i class="glyphicon glyphicon-send"></i>Update
        </button>
        
       </div>
      </div>
     
    </div>
   </div>
  </div></div>
		
				</div>
			</div>
   
     
    </div>
   </div>
  </div>
		</div>
		
		

	</section>
</body>

</html>
